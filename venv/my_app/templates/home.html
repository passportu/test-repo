{% extends 'base.html' %}
 
{% block container %}
  <h1>Welcome to OCTAbot application</h1>
  {% if current_user.is_authenticated %}
    <h3>Hey {{ current_user.username }}!!</h3>
    <a href="{{ url_for('auth.logout') }}">Click here to logout</a>
  {% else %}
    Click <a href="{{ url_for('auth.login') }}"> here to login </a> with your domain credentials
  {% endif %}
{% endblock %}
